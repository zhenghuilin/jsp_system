<body>
	<nav class="navbar navbar-default navbar-fixed-top">
	  	<div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>

		    </div>
	  	</div><!-- /.container-fluid -->
	</nav>
	<div class="container content">
		<div class="row form_center">
			<div class="col-md-6"></div>
			<div class="col-md-4 form_login">
				<form class="layui-form" action="register.html" method="post">
					<div class="login_title">
						<h3>用户注册</h3>
					</div>
					<!-- 输入邮箱 -->
					<input type="text" name="email"  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input email_input" id="email">
					<!-- 输入用户名 -->
					<input type="text" name="name"  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input user_input">
					<!-- 输入密码 -->
					<input type="password" name="password"  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input pwd_input">
					<div class="layui-input-block">
						<li>
							<input type="text" id = "input" value="" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class=" layui-input verify_code_input" name="vcode">
						</li>
						<li>
							<input type = "button" id="submit_code" class="layui-input-inline" value="发送验证码" /> 
						</li>
					</div>
					<button class="layui-btn" autocomplete="onclick" lay-submit="" lay-filter="" style="color: #fff;">提 交</button>
				</form>
				<a href="login.html" style="float: right;color: #8a8a8a;padding-top: 5px;">已有账号</a>
			</div>
			<div class="col-md-2"></div>
		</div>

				<a href="#" class="bottom-link">条款</a>
			</div>
			<div class="row">
				<div class="bottom-link-parent">copyright@2018 Shineonu体验技术部出品</div>
			</div>
		</div>
	</div>
	<script src="layui/layui.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
       layui.use('form', function(){
			  var form = layui.form;
		});
    </script>
    <script>
    	$("#submit_code").click(function() {
    		console.log($('#email').val());
    		if ($('#email').val() == "") {
    			alert('请输入邮箱!');
    		} else {
				$.get("php/ajax_submit_code.php", {email : $('#email').val()}, function(data) {
				});
			}
		});
    </script>
